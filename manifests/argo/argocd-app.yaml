apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: manifests/helm-app
    repoURL: https://github.com/houssem-mallat/medium-argocd.git
    targetRevision: HEAD
  syncPolicy: {}
